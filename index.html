<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebXR AR Mode - Pico 4</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      webxr="referenceSpaceType: local-floor; optionalFeatures: hit-test, dom-overlay, depth-sensing"
      xr-mode-ui="enabled: true"
      embedded
      renderer="colorManagement: true; alpha: true;">
      
      <!-- Transparent Floating Plane -->
      <a-plane position="0 1.5 -3" width="2" height="1"
               material="opacity: 0.5; transparent: true; color: blue;">
        <a-text value="Hello WebXR AR on Pico 4!" align="center" position="0 0 0.1" color="white"></a-text>
      </a-plane>

      <!-- WebXR AR Camera -->
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
